<html>
	<head>
		<link rel = "stylesheet" href = "../Styles/fastCalcStyle.css"/>
		<link rel = "stylesheet" href = "../Styles/fastCalcGameStyle.css"/>
		<script src = "../src/welcomeScripts.js"></script>
		<script src = "../src/fastCalcScripts.js"></script>
		<script src = "../src/checkAnswer.js"></script>
	</head>

	<body onLoad = "FastCalc()">
	<!-- checkboxy co chcesz ćwiczyc + - * / potem więcej -->
	
		<div id = "back" onclick = "backToMain()">Powrót do Głównej Strony</div>
		
		<div id = "gameRules"> Wybór działań

				<input type = "checkbox" id = "adding" checked>
				Dodawanie<br>
				<input type = "checkbox" id = "substracting" checked>
				Odejmowanie<br>
				<input type = "checkbox" id = "multiplying" checked>
				Mnożenie<br>
				<input type = "checkbox" id = "division" checked>
				Dzielenie<br>
			
		</div>

		<div id = "game">
		
		<div id = "problemDisplay">

			<div id = "gameOn">
				<a id = "first_number"> 5 </a>
				<a id = "operation"> + </a>
				<a id = "second_number"> 7 </a>
			</div>
		
		</div>
		
		<div id = "answers"> 
			<div id = "answer_1" onClick = "check(1)">6</div>
			<div id = "answer_2" onClick = "check(2)">5</div>
			<div id = "answer_3" onClick = "check(3)">7</div>
			<div id = "answer_4" onClick = "check(4)">4</div>
		</div>
		
			<div id = "invisibleAnswer">0</div>
		
		</div>

		<div id = "score"> Punkty : <br> <b id = "varScore">0</b>
		</div>
		
	</body>

</html>
